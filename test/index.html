<body>
    <script src="../dist/browser.js"></script>

    <input id="scrape0_input" type="text">
    <br> title: <span id="scrape0_title"></span>
    <br> url: <span id="scrape0_url"></span>
    <br> description: <span id="scrape0_text"></span>
    <br> img: <img id="scrape0_img">
    <br>





    <script> 
    var prefix='scrape0'
var scrapeobj = {
    url:'https://www.youtube.com/watch?v=KIv5SdiXtss',
    prefix:prefix+'_input'
}


domscrap(scrapeobj,function(err,tobescraped,stderr){
if(err){
      document.getElementById(prefix + '_url').innerHTML = '';
            document.getElementById(prefix + '_img').setAttribute("src", '');

console.warn(err,stderr)
} else{
  document.getElementById(prefix + '_url').innerHTML = tobescraped.base_params.url;
            document.getElementById(prefix + '_img').setAttribute("src", tobescraped.base_params.img);

}
})
  

  
    </script>








</body>
